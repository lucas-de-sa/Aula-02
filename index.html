<!DOCTYPE html>
<html>
<head>
<!-- Pense no HEAD como o lugar que vai tudo que o site tem que carregar. -->
  <title>Título do Meu Site</title>


<!-- Esse é o LINK para o arquivo CSS que usaremos -->
<link rel="stylesheet" type="text/css" href="style.css"> 
  <!-- Você poderia escrever css no mesmo arquivo dentro da tag <style> também. -->

<!-- Iconês -->
<!-- Todo o site tem ícones, eles aparecem em diversos locais -->
<!-- O mais famoso deles é o Favicon, que é aparece junto ao título no navegador. Normalmente de 16x16, 32x32 ou 96x96 pixel. -->
<!-- Para criar o Favicon e outros formatos utilize esse site, ele vai gerar o código e os arquivos no formato certo. -->

<!-- META TAGS -->
<!-- Toda a página tem um monte de informações sobre elas mesmo escondidas em meta-tags, elas são usadas por redes sociais como o Facebook e por buscadores como o Google, para ter mais informação sobre a sua página. -->

<meta charset="UTF-8">  <!-- Essa tag define a coleção de caracteres da sua página. Dica sempre use UTF-8 -->
<!-- <meta name="description" content="Meu Primeiro Site"> -->
<!-- <meta name="keywords" content="HTML,CSS, WebDevEACH"> -->
<!-- <meta name="author" content="Rodrigo Guerra"> -->


<!-- O facebook criou uma iniciativa chamada OpenGraph, é o que você coloca nessas tags que o facebook utiliza quando alguém compartilha um link na rede social dele -->
<meta property="og:title" content="The Rock" />
<meta property="og:type" content="video.movie" />
<meta property="og:url" content="http://www.imdb.com/title/tt0117500/" />
<meta property="og:image" content="http://ia.media-imdb.com/images/rock.jpg" />
<!-- Você pode ver a lista completa aqui: http://ogp.me/ -->
<!-- E testar se ele está pegando as tags certas nesse site: https://developers.facebook.com/tools/debug/ -->
</head>
